<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="ARCEUS_ICON.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - Arceus Cheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      width: 100%;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 10px;
    }

    .form-container {
      position: absolute;
      top: 270px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 2px solid #ff2b2b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px #ff2b2b;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 3;
    }

    h2 {
      color: #ff2b2b;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ff2b2b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background-color: #e60000;
    }

    #message {
      margin-top: 10px;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="register-link">
      <a href="Inicio.html">Tienda</a>
      <a href="index.html">Inicio</a>
      <a href="login.html">Iniciar sesión</a>
    </div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <div class="form-container">
    <h2>Crear cuenta</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Nombre de usuario" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const messageDiv = document.getElementById("message");
      messageDiv.innerText = "";
      messageDiv.style.color = "white";

      if (!username || !email || !password) {
        messageDiv.innerText = "Por favor completa todos los campos.";
        messageDiv.style.color = "orange";
        return;
      }

      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          messageDiv.style.color = "lightgreen";
          messageDiv.innerText = "✅ Cuenta creada. Verifica tu correo para activarla.";
          
          setTimeout(() => {
            window.location.href = "login.html";
          }, 5000);
        } else {
          messageDiv.style.color = "red";
          messageDiv.innerText = "❌ " + (data.message || "Error al registrar. Intenta de nuevo.");
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.style.color = "red";
        messageDiv.innerText = "❌ Error de red o del servidor.";
      }
    });
  </script>

</body>
</html>
