<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña - Arceus Cheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      width: 100%;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
    }

    .form-container {
      position: absolute;
      top: 270px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 2px solid #ff2b2b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px #ff2b2b;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 3;
    }

    h2 {
      color: #ff2b2b;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      background-color: #ff2b2b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e60000;
    }

    #mensaje {
      margin-top: 10px;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- CABECERA CON BANNER -->
  <header>
    <div class="register-link">
      <a href="index.html">Tienda</a>
    </div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <!-- FORMULARIO DE RESET -->
  <div class="form-container">
    <h2>Restablecer contraseña</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
      <input type="password" id="confirmPassword" placeholder="Repetir contraseña" required>
      <button type="submit">Cambiar contraseña</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const token = new URLSearchParams(window.location.search).get("token");
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const mensajeDiv = document.getElementById("mensaje");

      mensajeDiv.textContent = "";
      mensajeDiv.style.color = "white";

      if (!token) {
        mensajeDiv.textContent = "❌ Token no válido.";
        mensajeDiv.style.color = "red";
        return;
      }

      if (newPassword !== confirmPassword) {
        mensajeDiv.textContent = "⚠️ Las contraseñas no coinciden.";
        mensajeDiv.style.color = "orange";
        return;
      }

      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/reset_password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, new_password: newPassword })
        });

        const result = await response.json();

        mensajeDiv.textContent = result.message;
        mensajeDiv.style.color = result.success ? "#00ff00" : "red";
      } catch (error) {
        mensajeDiv.textContent = "❌ Error al conectar con el servidor.";
        mensajeDiv.style.color = "red";
      }
    });
  </script>

</body>
</html>
