<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Arceus Cheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      width: 100%;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
    }

    .form-container {
      position: absolute;
      top: 300px; /* Puedes cambiar este valor para mover el formulario */
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 2px solid #ff2b2b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px #ff2b2b;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 3;
    }

    h2 {
      color: #ff2b2b;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      background-color: #ff2b2b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e60000;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- CABECERA CON BANNER -->
  <header>
    <div class="register-link">
      <a href="index.html">Tienda</a>
    </div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <!-- FORMULARIO -->
  <div class="form-container">
    <h2>Crear cuenta</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
  </div>

</body>
</html>
