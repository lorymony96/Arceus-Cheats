<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="ARCEUS_ICON.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra cancelada</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ff2b2b;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    .boton {
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid #ff2b2b;
      background-color: transparent;
      color: #ff2b2b;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #ff2b2b;
      color: white;
    }
  </style>
</head>
<body>
  <h1>¡Compra cancelada!</h1>
  <p>No se ha podido realizar la compra, revisa tu información de pago.</p>
  <a class="boton" href="index.html">Volver a la Tienda</a>
</body>
</html>
