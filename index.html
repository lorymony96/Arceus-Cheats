<!DOCTYPE html>
<html lang="es">
<head>

  <title>Arceus Cheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 2px 10px #000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff2b2b;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }

    .product {
      background-color: #111;
      border: 1px solid #ff2b2b;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 10px #ff2b2b;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 60px;
      margin-bottom: 15px;
    }

    .product h2 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #ff2b2b;
    }

    .stock {
      font-size: 1rem;
      margin: 15px 0;
    }

    .buyBtn {
      background-color: #ff2b2b;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .buyBtn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>

          <button type="submit" class="buyBtn" disabled>Comprar con PayPal</button>

  </main>

  <script>
    async function checkStock(duration, stockElement, button) {
      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/get_unused_key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duration_days: duration })
        });

        const data = await response.json();
        if (data.available) {
          stockElement.textContent = "Stock disponible";
          button.disabled = false;
        } else {
          stockElement.textContent = "Producto agotado";
          button.disabled = true;
        }
      } catch (error) {
        stockElement.textContent = "Error al conectar";
        button.disabled = true;
      }
    }

    document.querySelectorAll(".stock").forEach(stockEl => {
      const duration = parseInt(stockEl.dataset.duration);
      const button = stockEl.parentElement.querySelector(".buyBtn");
      checkStock(duration, stockEl, button);
    });
  </script>
