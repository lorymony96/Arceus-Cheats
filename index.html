<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats</title>
  <link rel="icon" href="icono-arceus.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0033;
      --secondary: #111;
      --accent: #ff0033;
      --bg: #0a0a0a;
      --text: #fff;
      --disabled: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: var(--secondary);
      padding: 20px;
      width: 100%;
      box-shadow: 0 2px 10px #000;
      text-align: center;
    }

    header h1 {
      color: var(--accent);
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .product {
      background-color: var(--secondary);
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 15px var(--accent);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .stock {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    #buyBtn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #buyBtn:hover:not(:disabled) {
      background-color: #cc002a;
    }

    #buyBtn:disabled {
      background-color: var(--disabled);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arceus Cheats</h1>
  </header>
  <main>
    <div class="product">
      <img src="icono-arceus.ico" alt="Arceus Icon" />
      <h2>Licencia de 1 semana</h2>
      <div id="stockInfo" class="stock">Cargando stock...</div>
      <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="arceuscheats@gmail.com">
        <input type="hidden" name="item_name" value="Licencia Arceus Cheats - 1 semana">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="notify_url" value="https://arceuscheats.com/ipn">
        <button type="submit" id="buyBtn">Comprar con PayPal</button>
      </form>
    </div>
  </main>

  <script>
    async function checkStock() {
      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/get_unused_key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ duration_days: 7 }),
          mode: "cors"
        });

        const data = await response.json();
        const stockInfo = document.getElementById("stockInfo");
        const buyBtn = document.getElementById("buyBtn");

        if (data.available) {
          stockInfo.textContent = "Stock disponible";
          buyBtn.disabled = false;
        } else {
          stockInfo.textContent = "Producto agotado";
          buyBtn.disabled = true;
        }
      } catch (error) {
        console.error("Error al comprobar stock:", error);
        document.getElementById("stockInfo").textContent = "Error al conectar con el servidor";
        document.getElementById("buyBtn").disabled = true;
      }
    }

    checkStock();
  </script>
</body>
</html>
