<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0a0a0a;
      --card-bg: #111;
      --primary: #ff0000;
      --text: #ffffff;
      --border: #ff0000;
      --shadow: #ff0000aa;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--main-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 2px 10px #111;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--primary);
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--shadow);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .product {
      background-color: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 0 20px var(--shadow);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product h2 {
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .stock {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    #buyBtn {
      background-color: var(--primary);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.2s ease;
    }

    #buyBtn:hover:enabled {
      background-color: #cc0000;
    }

    #buyBtn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arceus Cheats</h1>
  </header>
  <main>
    <div class="product">
      <h2>Licencia de 1 semana</h2>
      <div id="stockInfo" class="stock">Cargando stock...</div>
      <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="arceuscheats@gmail.com">
        <input type="hidden" name="item_name" value="Licencia Arceus Cheats - 1 semana">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="notify_url" value="https://arceuscheats.com/ipn">
        <button type="submit" id="buyBtn">Comprar con PayPal</button>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2025 Arceus Cheats. Todos los derechos reservados.
  </footer>

  <script>
    async function checkStock() {
      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/get_unused_key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ duration_days: 7 }),
          mode: "cors"
        });

        const data = await response.json();
        const stockInfo = document.getElementById("stockInfo");
        const buyBtn = document.getElementById("buyBtn");

        if (data.available) {
          stockInfo.textContent = "Stock disponible";
          buyBtn.disabled = false;
        } else {
          stockInfo.textContent = "Producto agotado";
          buyBtn.disabled = true;
        }
      } catch (error) {
        console.error("Error al comprobar stock:", error);
        document.getElementById("stockInfo").textContent = "Error al conectar con el servidor";
        document.getElementById("buyBtn").disabled = true;
      }
    }

    checkStock();
  </script>
</body>
</html>
