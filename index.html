<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      z-index: 1;
    }
    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }
    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }
    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 10px;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 0 10px 30px;
      position: relative;
      z-index: 2;
    }
    .grid {
      margin-top: -50px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 900px;
      width: 100%;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
    .product {
      background-color: #111;
      border: 1px solid #ff2b2b;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 0 8px #ff2b2b;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: transform 0.2s ease;
      max-width: 250px;
      margin: 0 auto;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 36px;
      margin: 0 auto 6px;
      display: block;
    }
    .product h2 {
      margin: 2px 0;
      font-size: 0.95rem;
      color: #ff2b2b;
    }
    .price {
      font-size: 0.85rem;
      color: #ffcccc;
      margin: 2px 0 4px;
    }
    .description {
      font-size: 0.75rem;
      color: #ccc;
      margin: 4px 0 6px;
      min-height: 24px;
    }
    .stock {
      font-size: 0.75rem;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .stock.available {
      color: #00ff00;
    }
    .stock.unavailable {
      color: #ff0000;
    }
    .buyBtn {
      background-color: #ff2b2b;
      border: none;
      padding: 6px 10px;
      font-size: 0.75rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    .buyBtn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <div class="register-link"></div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <main>
    <div class="grid" id="product-grid"></div>
  </main>

  <div id="mensaje-alerta" style="
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #1a1a1a;
    border: 2px solid #ff2b2b;
    color: #ff2b2b;
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 9999;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.85rem;
    text-align: center;
    box-shadow: 0 0 10px #ff2b2b;
  ">
    ⚠️ Debes registrarte o iniciar sesión para comprar.
  </div>

  <script>
    const productos = [
      { duracion: 2, precio: "3,00 €", texto: "Ideal para probar el cheat sin compromiso." },
      { duracion: 7, precio: "5,00 €", texto: "Acceso completo durante toda una semana." },
      { duracion: 30, precio: "12,00 €", texto: "Para jugadores constantes que quieren rendimiento." },
      { duracion: 90, precio: "20,00 €", texto: "Mejor precio por día para uso continuo." },
      { duracion: 180, precio: "35,00 €", texto: "6 meses de rendimiento sin preocuparte." },
      { duracion: 365, precio: "60,00 €", texto: "La opción definitiva para usuarios fieles." },
    ];

    const grid = document.getElementById("product-grid");

    productos.forEach(producto => {
      const html = `
        <div class="product">
          <img src="ARCEUS_ICON.ico" alt="Icono">
          <h2>${producto.duracion} días</h2>
          <div class="price">${producto.precio}</div>
          <div class="description">${producto.texto}</div>
          <div class="stock" data-duration="${producto.duracion}">Cargando stock...</div>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick" />
            <input type="hidden" name="business" value="arceuscheats@gmail.com" />
            <input type="hidden" name="item_name" value="Licencia Arceus Aimbot - ${producto.duracion} días" />
            <input type="hidden" name="amount" value="${parseFloat(producto.precio)}" />
            <input type="hidden" name="currency_code" value="EUR" />
            <button type="submit" class="buyBtn" disabled>Comprar con PayPal</button>
          </form>
        </div>
      `;
      grid.insertAdjacentHTML("beforeend", html);
    });

    async function checkStock(duration, stockElement, button) {
      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/get_unused_key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duration_days: duration })
        });
        const data = await response.json();
        if (data.available) {
          stockElement.textContent = "Stock disponible";
          stockElement.classList.add("available");
          stockElement.classList.remove("unavailable");
          button.disabled = false;
        } else {
          stockElement.textContent = "Producto agotado";
          stockElement.classList.add("unavailable");
          stockElement.classList.remove("available");
          button.disabled = true;
        }
      } catch {
        stockElement.textContent = "Error al conectar";
        stockElement.classList.add("unavailable");
        button.disabled = true;
      }
    }

    const userLogged = localStorage.getItem("usuarioLogueado") === "true";
    const container = document.querySelector(".register-link");

    if (container) {
      container.innerHTML = userLogged ? `
        <a href="index.html">Tienda</a>
        <a href="Inicio.html">Inicio</a>
        <a href="panel.html">Panel de usuario</a>
      ` : `
        <a href="Inicio.html">Inicio</a>
        <a href="register.html">Registrarse</a>
        <a href="login.html">Iniciar sesión</a>
      `;
    }

    setTimeout(() => {
      document.querySelectorAll(".stock").forEach(stockEl => {
        const duration = parseInt(stockEl.dataset.duration);
        const button = stockEl.parentElement.querySelector(".buyBtn");
        checkStock(duration, stockEl, button);
      });
    }, 100);

    function mostrarMensajePersonalizado(texto) {
      const alerta = document.getElementById("mensaje-alerta");
      alerta.textContent = texto;
      alerta.style.display = "block";
      setTimeout(() => { alerta.style.display = "none"; }, 3500);
    }

    document.addEventListener("click", e => {
      if (e.target.classList.contains("buyBtn")) {
        const isLogged = localStorage.getItem("usuarioLogueado") === "true";
        if (!isLogged) {
          e.preventDefault();
          mostrarMensajePersonalizado("⚠️ Debes registrarte o iniciar sesión para comprar.");
        }
      }
    });
  </script>

</body>
</html>
