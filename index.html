
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARCEUS CHEATS</title>
  <link rel="icon" href="arceus_icon.png" type="image/png" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #0f0f0f; color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #1a1a1a; }
    header h1 { color: #facc15; font-size: 1.5rem; }
    .lang-btn { cursor: pointer; background: #333; border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; }
    .container { max-width: 1200px; margin: auto; padding: 2rem; }
    .card { background: #1f1f1f; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 0 10px #0004; }
    .card h2 { margin: 0; color: #facc15; }
    .stock { margin: 0.5rem 0; }
    .price { font-size: 1.2rem; color: #4ade80; }
    .buy-btn, .sold-out { padding: 0.5rem 1rem; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .buy-btn { background: #facc15; color: #000; }
    .sold-out { background: #555; color: #999; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1>ARCEUS CHEATS</h1>
    <button class="lang-btn" onclick="toggleLang()">Español</button>
  </header>
  <div class="container" id="cards"></div>

  <script>
    const prices = [
      { days: 2, price: 3 },
      { days: 7, price: 5 },
      { days: 30, price: 12 },
      { days: 90, price: 20 },
      { days: 180, price: 35 },
      { days: 365, price: 60 }
    ];
    let lang = "en";
    let translations = {};

    function toggleLang() {
      lang = lang === "en" ? "es" : "en";
      document.querySelector(".lang-btn").innerText = translations[lang].language;
      loadCards();
    }

    async function loadCards() {
      const cards = document.getElementById("cards");
      const res = await fetch("translations.json");
      translations = await res.json();
      cards.innerHTML = "";

      for (let plan of prices) {
        const stockRes = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/get_unused_key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duration_days: plan.days })
        });
        const stockData = await stockRes.json();
        const inStock = stockData.available;
        const stockText = inStock ? "1" : "0";

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${plan.days} ${translations[lang].days}</h2>
          <p class="stock">${translations[lang].stock}: ${stockText}</p>
          <p class="price">${plan.price.toFixed(2)} €</p>
          ${inStock
            ? `<button class="buy-btn">${translations[lang].buy_now}</button>`
            : `<button class="sold-out">${translations[lang].out_of_stock}</button>`}
        `;
        cards.appendChild(div);
      }
    }

    loadCards();
  </script>
</body>
</html>
