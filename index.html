<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      z-index: 1;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 10px;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 10px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .welcome {
      font-size: 1.2rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- CABECERA -->
  <header>
    <div class="register-link"></div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="welcome">
      Bienvenido a Arceus Cheats.<br>
      Desde esta página puedes navegar por todas las secciones.
    </div>
  </main>

  <!-- SCRIPT PARA MOSTRAR BOTONES SEGÚN SESIÓN -->
  <script>
    const userLogged = localStorage.getItem("usuarioLogueado") === "true";
    const container = document.querySelector(".register-link");

    if (container) {
      if (userLogged) {
        container.innerHTML = `
          <a href="index.html">Tienda</a>
          <a href="Inicio.html">Inicio</a>
          <a href="panel.html">Panel de usuario</a>
        `;
      } else {
        container.innerHTML = `
          <a href="index.html">Tienda</a>
          <a href="register.html">Registrarse</a>
          <a href="login.html">Iniciar sesión</a>
        `;
      }
    }
  </script>

</body>
</html>
