<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats - Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      z-index: 1;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 10px;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 10px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .license-box {
      background-color: #111;
      border: 2px solid #ff2b2b;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px #ff2b2b;
      width: 90%;
      max-width: 600px;
    }

    .license-box h2 {
      color: #ff2b2b;
      margin-bottom: 20px;
    }

    .key {
      background-color: #0f0f0f;
      color: #00ff00;
      border: 1px dashed #00ff00;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-size: 1rem;
      margin-top: 10px;
    }

    .no-license {
      color: #ff3c3c;
      font-size: 0.95rem;
      font-weight: bold;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="register-link"></div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <main>
    <div class="license-box">
      <h2>TUS LICENCIAS:</h2>
      <div id="license-content"></div>
    </div>
  </main>

  <script>
    // Mostrar botones de navegación
    const userLogged = localStorage.getItem("usuarioLogueado") === "true";
    const container = document.querySelector(".register-link");

    if (container) {
      if (userLogged) {
        container.innerHTML = `
          <a href="index.html">Tienda</a>
          <a href="Inicio.html">Inicio</a>
        `;
      } else {
        container.innerHTML = `
          <a href="index.html">Tienda</a>
          <a href="register.html">Registrarse</a>
          <a href="login.html">Iniciar sesión</a>
        `;
      }
    }

    // Mostrar la licencia si existe
    const license = localStorage.getItem("user_license");
    const content = document.getElementById("license-content");

    if (license) {
      content.innerHTML = `<div class="key">${license}</div>`;
    } else {
      content.innerHTML = `<div class="no-license">No tienes licencias compradas.</div>`;
    }
  </script>

</body>
</html>
