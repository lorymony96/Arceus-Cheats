<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats - Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      z-index: 1;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 10px;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 10px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .license-card {
      background-color: #111;
      border: 2px solid #ff2b2b;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px #ff2b2b;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .license-title {
      color: #ff2b2b;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .license-key {
      color: #00ff00;
      font-size: 1rem;
      background-color: #222;
      border: 1px dashed #00ff00;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- CABECERA -->
  <header>
    <div class="register-link"></div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <!-- PANEL DE USUARIO -->
  <main>
    <div class="license-card">
      <div class="license-title">TUS LICENCIAS:</div>
      <div class="license-key" id="claveUsuario">XXXX-XXXX-XXXX-XXXX</div>
    </div>
  </main>

  <script>
    // Mostrar menú según sesión
    const userLogged = localStorage.getItem("usuarioLogueado") === "true";
    const container = document.querySelector(".register-link");
    if (container) {
      if (userLogged) {
        container.innerHTML = `
          <a href="index.html">Tienda</a>
          <a href="Inicio.html">Inicio</a>
        `;
      } else {
        container.innerHTML = `
          <a href="index.html">Tienda</a>
          <a href="register.html">Registrarse</a>
          <a href="login.html">Iniciar sesión</a>
        `;
      }
    }

    // Aquí deberías reemplazar esto por una llamada al backend que devuelva la key real
    const keyEjemplo = localStorage.getItem("user_license") || "XXXX-XXXX-XXXX-XXXX";
    document.getElementById("claveUsuario").textContent = keyEjemplo;
  </script>

</body>
</html>
