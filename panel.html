<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="ARCEUS_ICON.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arceus Cheats - Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #0a0a0a;
      text-align: center;
      z-index: 1;
    }

    .banner {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 580px;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .register-link {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 3;
    }

    .register-link a, .register-link button {
      color: #ff2b2b;
      text-decoration: none;
      border: 1px solid #ff2b2b;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 10px;
      background: none;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .license-box {
      background-color: #111;
      border: 2px solid #ff2b2b;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px #ff2b2b;
      width: 90%;
      max-width: 600px;
    }

    .license-box h2 {
      color: #ff2b2b;
      margin-bottom: 20px;
    }

    .key {
      background-color: #0f0f0f;
      color: #00ff00;
      border: 1px dashed #00ff00;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-size: 1rem;
      margin: 10px 0;
    }

    .no-license {
      color: #ff3c3c;
      font-size: 0.95rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .download-box {
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px #00ffcc;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
    }

    .download-box h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    .download-btn:hover {
      background-color: #00c2aa;
    }

    @media (max-width: 600px) {
      .register-link {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="register-link" id="nav-links"></div>
    <img src="banner.png" alt="Arceus Cheats" class="banner" />
  </header>

  <main>
    <div class="license-box">
      <h2>TUS LICENCIAS:</h2>
      <div id="license-content">Cargando...</div>
    </div>

    <div class="download-box">
      <h2>DESCARGA EL CLIENTE:</h2>
      <p>Haz clic en el bot칩n para descargar ARCEUS_AIMBOT.exe</p>
      <a href="https://www.mediafire.com/file/jwfhfjfieljdllw/ARCEUS_CLIENT.exe/file" class="download-btn" download>
        Descargar Cliente
      </a>
    </div>
  </main>

  <script>
    const userLogged = localStorage.getItem("usuarioLogueado") === "true";
    const email = localStorage.getItem("userEmail") || "";
    const container = document.getElementById("nav-links");

    if (container) {
      if (userLogged) {
        container.innerHTML = `
          <a href="Inicio.html">Tienda</a>
          <a href="index.html">Inicio</a>
          <button onclick="cerrarSesion()">Cerrar sesi칩n</button>
        `;
      } else {
        container.innerHTML = `
          <a href="Inicio.html">Tienda</a>
          <a href="register.html">Registrarse</a>
          <a href="login.html">Iniciar sesi칩n</a>
        `;
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      localStorage.removeItem("userEmail");
      window.location.href = "index.html";
    }

    const licenseContent = document.getElementById("license-content");

    async function fetchLicenses() {
      if (!email) {
        licenseContent.innerHTML = '<div class="no-license">No est치s logueado.</div>';
        return;
      }

      try {
        const response = await fetch("https://keylicense-c11944d8dd8e.herokuapp.com/get_keys_by_email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (data.success && data.keys && data.keys.length > 0) {
          licenseContent.innerHTML = data.keys.map(key => `<div class="key">${key}</div>`).join("");
        } else {
          licenseContent.innerHTML = '<div class="no-license">No tienes licencias compradas.</div>';
        }
      } catch (error) {
        licenseContent.innerHTML = '<div class="no-license">Error al conectar con el servidor.</div>';
      }
    }

    fetchLicenses();
  </script>

</body>
</html>
